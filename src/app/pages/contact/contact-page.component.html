<div class="contact-page">
  <h1 style="margin:0 0 12px">Contact</h1>
  <p class="lead">We'd love to hear from you. Reach out for demos, pricing, or support.</p>
  <form class="contact-form">
    <div class="row">
      <label>
        <div>Name</div>
        <input type="text" placeholder="Your name" required />
      </label>
      <label>
        <div>Email</div>
        <input type="email" placeholder="you@company.com" required />
      </label>
    </div>
    <label>
      <div>Company</div>
      <input type="text" placeholder="Company name" />
    </label>
    <label>
      <div>Message</div>
      <textarea rows="6" placeholder="Tell us about your needs"></textarea>
    </label>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
