<div class="auth">
  <div class="card">
    <!-- Brand / Logo -->
    <div class="brand">
      <img src="assets/logo.png" alt="Strike A Price logo" class="auth-logo" />
      <div class="name">Strike<span>A</span>Price</div>
    </div>

    <!-- Title -->
    <h1>Welcome back</h1>
    <p class="lead small">Sign in to continue</p>

    <!-- Auth Form -->
    <form class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@company.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password" required />
      </div>

      <div class="row between">
        <label class="check">
          <input type="checkbox" /> <span>Remember me</span>
        </label>
        <a class="muted" href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary full">Continue</button>
    </form>

    <!-- Divider -->
    <div class="or">or</div>

    <!-- Extra Links -->
    <a class="btn btn-ghost full" href="#">Create an account</a>
    <a class="btn btn-ghost full" routerLink="/">Go back home</a>
  </div>
</div>
